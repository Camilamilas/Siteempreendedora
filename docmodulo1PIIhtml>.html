<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaby Cake</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f4;
    }
    .navbar {
      background-color: #fff;
      border-bottom: 3px solid #c78e53;
    }
    .nav-link.active {
      font-weight: bold;
      color: #c78e53 !important;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1604917877933-e156f7ff57b1') center/cover no-repeat;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px black;
    }
    .hero h1 {
      font-size: 3rem;
    }
    .search-bar {
      margin-top: -50px;
      z-index: 2;
    }
    .product-card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-add {
      background-color: #c78e53;
      color: white;
      border-radius: 20px;
      padding: 5px 20px;
    }
    .btn-add:hover {
      background-color: #a66c32;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg px-4">
  <a class="navbar-brand fw-bold" href="#">üç∞ Gaby Cake</a>
  <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navBar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navBar">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link active" href="#">HOME</a></li>
      <li class="nav-item"><a class="nav-link" href="#">SOBRE</a></li>
      <li class="nav-item"><a class="nav-link" href="#">PRODUTOS</a></li>
      <li class="nav-item"><a class="nav-link" href="#">ENCOMENDAS</a></li>
      <li class="nav-item"><a class="nav-link" href="#">CONTATO</a></li>
    </ul>
  </div>
</nav>

<!-- Hero section -->
<div class="hero text-center">
  <h1>Novos Sabores</h1>
</div>

<!-- Search bar -->
<div class="container search-bar">
  <div class="input-group mb-4">
    <input type="text" class="form-control" placeholder="Buscar produtos...">
    <button class="btn btn-outline-secondary" type="button">üîç</button>
  </div>
</div>

<!-- Produtos -->
<div class="container">
  <div class="row g-4">
    <!-- Produto 1 -->
    <div class="col-md-4">
      <div class="card product-card">
        <img src="https://i.pinimg.com/736x/e4/b1/f4/e4b1f4f8e6d9ec4d9e3fa51d58a2db7f.jpg" class="card-img-top" alt="Bolo de Festa">
        <div class="card-body">
          <h5 class="card-title">Bolo de Festa</h5>
          <p class="card-text">kg<br><strong>R$ 80,00</strong></p>
          <button class="btn btn-add">add</button>
        </div>
      </div>
    </div>
    <!-- Produto 2 -->
    <div class="col-md-4">
      <div class="card product-card">
        <img src="https://i.pinimg.com/originals/71/bb/f8/71bbf8b62231897be15a6044816be3f8.jpg" class="card-img-top" alt="Bolo no Pote">
        <div class="card-body">
          <h5 class="card-title">Bolo no Pote</h5>
          <p class="card-text"><strong>R$ 12,00</strong></p>
          <button class="btn btn-add">add</button>
        </div>
      </div>
    </div>
    <!-- Produto 3 -->
    <div class="col-md-4">
      <div class="card product-card">
        <img src="https://i.pinimg.com/originals/4f/3f/03/4f3f032962a58a4bc0ffb860b5c5c9cc.jpg" class="card-img-top" alt="Naked Cake">
        <div class="card-body">
          <h5 class="card-title">Naked Cake</h5>
          <p class="card-text">kg<br><strong>R$ 90,00</strong></p>
          <button class="btn btn-add">add</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
